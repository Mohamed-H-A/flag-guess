<div class="container">
    <div class="details">
      <app-title title="Login"></app-title>
  
      <form [formGroup]="loginForm" (ngSubmit)="submit()">

        <text-input 
          [control]="fc.username" 
          [showErrorsWhen]="submitted" 
          type="username" label="Username">
        </text-input>

        <text-input 
          [control]="fc.password" 
          [showErrorsWhen]="submitted" 
          type="password" label="Password">
        </text-input>

      <default-button text="Login"></default-button>

      <div class="register">
        Don't have an account? &nbsp;
        <a routerLink="/register" [queryParams]="{returnUrl: returnUrl}">
          Register Here
        </a>
      </div>
      
      
      </form>
    </div>
  </div>
